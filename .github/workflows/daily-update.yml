name: Mise à jour Quotidienne VerdeVoice

on:
  schedule:
    # Se lance tous les jours à 08h00 UTC
    - cron: '0 8 * * *'
  # Permet de le lancer manuellement avec un bouton pour tester
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Récupération du code
        uses: actions/checkout@v3

      - name: Installation de Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Installation des librairies
        run: |
          pip install -r requirements.txt

      - name: Lancement du Script de Mise à jour
        run: python update_verde.py

      - name: Installation de Firebase
        run: npm install -g firebase-tools

      - name: Déploiement vers Firebase
        # On utilise le Token secret pour s'identifier
        run: firebase deploy --token ${{ secrets.FIREBASE_TOKEN }} --only hosting
