name: ğŸŒ¿ VerdeVoice Auto-Update

on:
  schedule:
    # Se lance toutes les 6 heures
    - cron: '0 */6 * * *'
  workflow_dispatch: # Permet de lancer manuellement le bouton "Run"

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ RÃ©cupÃ©ration du code
        uses: actions/checkout@v3

      - name: ğŸ Installation Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ğŸ“¦ Installation des outils
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          npm install -g firebase-tools

      - name: ğŸš€ Lancement du Script VerdeVoice
        run: python update_verde.py
        # IMPORTANT : C'est bien le nom de votre nouveau fichier

      - name: ğŸ”¥ DÃ©ploiement vers Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: firebase deploy --only hosting --token "$FIREBASE_TOKEN"
